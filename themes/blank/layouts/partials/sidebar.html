<aside>
	<div>
		<div>
			<h3 id="selected-writing">Selected writing:</h3>
			<p></p>
	
		<div>
			<ul>
				{{ range (where .Site.RegularPages "Type" "in" .Site.Params.mainSections) }}
				<li><a href="{{ .RelPermalink }}">{{ .Title }}</a> <i>({{ .Render "summary" }}</i>)</li>
				{{ end }}
			</ul>
		</div>
	</div>
</aside>
